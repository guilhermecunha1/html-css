<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            color: rgb(156, 0, 0);
            font-weight: 600;
        }
        a:hover{
            text-decoration: underline;
            transition: .3s;
            color: rgba(156, 0, 0, 0.5);
        }

        a:active{
            color: rgb(0, 0, 0);
        }
        
        a::before{
            content: ' ✠ ';
        }

        a::after{
            content: ' ✠ ';
        }

        ul{
            list-style: none;
        }

    </style>
</head>
<body>
    <h1>Personalisando Itens</h1>

    <div>
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio Do Github</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal Do Youtube</a></li>
            <li><a href="https://www.cursoemvideo.com" target="_blank">Site Curso em Video</a></li>
        </ul>
    </div>











    
</body>
</html>
