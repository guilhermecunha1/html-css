<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div </title>
    <style>
        div > p{
            display: none;

        }
        div:hover > p{
            display: block;
            color: blue;
            transition: .5s;
        }



    </style>
</head>
<body>
    <div>Passe o Mouse aqui
        <p>Texto Escondido</p>
    </div>
    





</body>
</html>
