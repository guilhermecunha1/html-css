<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 005</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            padding: 5px;
            background-color: rgb(106, 3, 146);
            color: white;

        }
        .csexo{
            background-color: rgb(106, 3, 146, 0.5);
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption> Cadastro </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>

            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Luis Otavio</td>
            <td>M</td>
            <td>19</td>
            <td>Cirurgião</td>
        </tr>
        <tr>
            <td>Carlos Miguel</td>
            <td>M</td>
            <td>34</td>
            <td>Guarda Munincipal</td>
        </tr>
        <tr>
            <td>Giovanni</td>
            <td>M</td>
            <td>22</td>
            <td>Jogador de Futebol</td>
        </tr>
        <tr>
            <td>Larissa</td>
            <td>F</td>
            <td>41</td>
            <td>Recepcionista</td>
        </tr>
        <tr>
            <td>Lara</td>
            <td>F</td>
            <td>15</td>
            <td>Estudante</td>
        </tr>
    </table>
    
</body>
</html>
