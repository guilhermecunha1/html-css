<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: darkmagenta;
        }
        table{
            border-collapse: collapse;
            margin: auto;
        }
        td{
            border: 1px solid black;
            width: 120px;
            height: 70px;
            text-align: center;
            color: rgb(44, 44, 44);
            background-color: rgb(214, 214, 214);

        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
