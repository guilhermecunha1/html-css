<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Listas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            width: 550px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            text-indent: 10px;
            padding: 15px;
            
        }
        tbody > tr:nth-child(2n){
            background-color: rgba(180, 180, 180, 0.541);
        }
        thead, tfoot{
            background-color: rgb(71, 71, 71);
            color: white;
        }
        caption{
            padding: 8px;
            border-radius: 15px 15px 0px 0px;
            font-size: 1.3em;
            background-color: rgb(55, 58, 61);
            color: white;
        }
    </style>
</head>
