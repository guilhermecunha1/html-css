<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        div.conteiner{
            background-color: rgb(48, 48, 48);
            height: 400px;
            display: flex;
            align-items: flex-start;
        }

        div.item{
            background-color: rgb(100, 100, 100);
            border: 1px solid black;
            color: white;
            text-align: center;
            padding: 20px;
            
        }

        div#i1{
            align-self: start;
        }
        div#i2{
            align-self: center;
            
        }
        div#i3{
            align-self: flex-end;
        }
        div#i4{
            align-self: stretch;
        }
        div#i5{
            align-self: flex-end;
        }
        div#i6{
            align-self: center;
            
        }
        div#i7{
            align-self: flex-start;
        }












    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item A" id="i1">A</div>
        <div class="item B" id="i2">B</div>
        <div class="item C" id="i3">C</div>
        <div class="item D" id="i4">D</div>
        <div class="item E" id="i5">E</div>
        <div class="item F" id="i6">F</div>
        <div class="item G" id="i7">G</div>  
    </div>



































    
</body>
</html>
