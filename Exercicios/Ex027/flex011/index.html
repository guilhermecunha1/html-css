<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        div.conteiner{
            background-color: rgb(255, 129, 56);
            display: flex;
        }

        div.item{
            background-color: rgb(0, 79, 250);
            border: 1px solid black;
            color: white;
            text-align: center;
            flex-basis: 200px;
            
        }

        div#a{
            flex-shrink: 1;
            flex-grow: 0;
        }
        div#b{
            flex-shrink: 1;
            flex-grow: 1;
        }
        div#c{
            flex-shrink: 1;
            flex-grow: 0;
        }












    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item A" id="a">A</div>
        <div class="item B" id="b">B</div>
        <div class="item C" id="c">C</div>
    </div>



































    
</body>
</html>
