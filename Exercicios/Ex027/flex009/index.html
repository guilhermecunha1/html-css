<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        div.conteiner{
            background-color: rgb(48, 48, 48);
            flex-flow: row wrap;
            display: flex;
        }

        div.item{
            background-color: rgb(100, 100, 100);
            border: 1px solid black;
            color: white;
            text-align: center;
            flex-basis: auto;
        }













    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item A">A</div>
        <div class="item B">BB</div>
        <div class="item C">CCC</div>
        <div class="item D">DDDD</div>
        <div class="item E">EEEEE</div>
        <div class="item F">FFFFFF</div>
        <div class="item G">GGGGGGG</div>  
    </div>



































    
</body>
</html>
