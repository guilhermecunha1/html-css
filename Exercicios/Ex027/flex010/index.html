<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        div.conteiner{
            background-color: rgb(48, 48, 48);
            display: flex;
        }

        div.item{
            background-color: rgb(100, 100, 100);
            border: 1px solid black;
            color: white;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;
            flex-grow: 1;
        }













    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item A">A</div>
        <div class="item B">B</div>
        <div class="item C">C</div>
    </div>



































    
</body>
</html>
