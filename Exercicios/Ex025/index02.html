<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" required minlength="3" maxlength="20"
            autocomplete="username">
        </p>
        
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="pass" id="ipass" required
            minlength="5" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
