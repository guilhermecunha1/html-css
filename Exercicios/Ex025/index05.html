<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="post">

        <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esftv" id="iesftv"> <label for="iesftv">Futvolei</label><br>
                <input type="checkbox" name="esvo" id="iesvo"> <label for="iesvo">Volei</label><br>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label> <br>
        </fieldset>





        <p>
            <input type="submit" value="Enviar">

            <input type="reset">
        </p>


    </form>
</body>
</html>
