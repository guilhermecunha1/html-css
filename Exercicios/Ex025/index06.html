<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 006</title>
    <style>
        div{
            margin: 20px;
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" required>
        </div>
        
        <div>
            <label for="inivel">Nivel de Sastifação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10">
        </div>

        <div>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>







    </form>
    
</body>
</html>
