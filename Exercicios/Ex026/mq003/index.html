<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>


        /* DECLARAÇÔES GERAIS*/
        
        *{
    margin: 0;
    padding: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

html, body{
    width: 100vw;
    height: 100vh;
    background-color: #233eff;
    background-size: contain;
    background-repeat: no-repeat;
}

h1{
    color: rgb(255, 255, 255);
    text-shadow: 2px 2px 0px rgb(5, 24, 187);
    padding: 10px;
}

/* DECLARAÇÔES DE RETRATO */
    @media screen and (orientation: portrait) {
        body{
            background-image: url(../images/cev-portrait.jpg);
            background-position: center bottom;
        }
    }



/*DECLARAÇÔES DE PAISAGEM */
@media screen and (orientation: landscape) {
    body{
        background-image: url(../images/cev-landscape.jpg);
        background-position: left bottom;
    } 
}




















    </style>
</head>
<body>
    <h1>MUDE A ORIENTAÇÂO DO SEU DISPOSITIVO</h1>
    
</body>
</html>
