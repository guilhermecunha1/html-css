<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <style>
        body{
            margin: 0px;

        }
        #menu{
            margin: 0px;
            padding: 25px;
            background-color: 
            rgb(48, 48, 48);
            display: flex;
            height: 40px;
            width: 40px;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 0 0 15px;

        }
        

        a > img{
            width: 35px;
            height: auto;
        }
        a > img:hover{
            background-color: rgba(126, 126, 126, 0.5);
            border-radius: 10px;
            transition: .3s;
        }

        div > .abertura{
            display: none;
        }

        div:hover > .abertura{
            display: block;
        }
        #menu:hover{
            height: 400px;
            width: 60px;
            transition: .6s;
        }

        #menu:hover > #começo{ 
            transition: .60s;

        }
    </style>
</head>
<body>
    <div id="menu">

        <a href="" id="começo"><img src="Images/menu_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24 (2).png" alt=""></a>

                <a href="" class="abertura"><img src="Images/key_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt=""></a>
    






    </div>




    
</body>
</html>
